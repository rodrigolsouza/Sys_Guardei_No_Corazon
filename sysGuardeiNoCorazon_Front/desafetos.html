<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Desafetos cadastrados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <center><h1>Meus desafetos</h1></center>
    <a href = "index.html">Home</a><br/>
    
    <div id="main"></div>

    <div
      class="modal fade"
      id="modalAltera"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Alterar um Desafeto
            </h5>
          </div>
          <div class="modal-body">
            <form id="formAltera" formSubmitter="PUT">
              <input type="hidden" name="codigo" id="txtCodigo" />
              Nome:
              <input
                type="text"
                name="nome"
                id="txtNome"
                class="form-control"
              /><br />
              Faixa Etaria:
              <input
                type="text"
                name="faixa"
                id="txtFaixaEtaria"
                class="form-control"
              /><br />
              Altura:<input
                type="text"
                name="altura"
                id="txtAltura"
                class="form-control"
              /><br />
              Peso:<input
                type="text"
                name="peso"
                id="txtPeso"
                class="form-control"
              /><br />
              Grau de Convivio:<input
                type="text"
                name="GrauConvivio"
                id="txtGrauConvivio"
                class="form-control"
              /><br />
              Descricao: <br /><textarea
                name="descricao"
                id="txtDescricao"
                class="form-control"
              ></textarea
              ><br />
              <button type="submit" class="btn btn-primary">alterar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="desafetos.js"></script>
    <script src="submitter.js"></script>
  </body>
</html>
